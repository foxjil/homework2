<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Авторизация</title>
    </head>
    <body>
        <form action="#" method="POST">
            <div>
                <label for="email">Введите email</label>
                <input id="email"
                    type="email"
                    placeholder="эл.почта"
                    required
                    name="email">
            </div>
            <div>
                <label for="password">Введите пароль</label>
                <input id="password"
                    type="password"
                    placeholder="пароль"
                    required
                    name="password">
            <div>
                <label>Укажите Ваш возраст: <input type="number"></label>
        
            </div>
            </div>
        </form>
    </body>
</html>
